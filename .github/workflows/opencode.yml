name: OpenCode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  opencode:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@opencode')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@opencode')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@opencode')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@opencode') || contains(github.event.issue.title, '@opencode')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run OpenCode
        id: opencode
        uses: anomalyco/opencode-action@v1
        with:
          opencode_api_key: ${{ secrets.OPENCODE_API_KEY }}
